name: Sync Articles to Platforms

on:
  push:
    branches: [main]
    paths:
      - 'src/content/articles/**'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: article-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync to DEV.to
        continue-on-error: true
        run: node scripts/sync-devto.mjs
        env:
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}

      - name: Sync to Hashnode
        continue-on-error: true
        run: node scripts/sync-hashnode.mjs
        env:
          HASHNODE_API_KEY: ${{ secrets.HASHNODE_API_KEY }}
          HASHNODE_PUBLICATION_ID: ${{ secrets.HASHNODE_PUBLICATION_ID }}

      - name: Sync to Medium
        continue-on-error: true
        run: node scripts/sync-medium.mjs
        env:
          MEDIUM_ACCESS_TOKEN: ${{ secrets.MEDIUM_ACCESS_TOKEN }}

      - name: Commit updated frontmatter
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/articles/
          git diff --staged --quiet || git commit -m "chore: update article sync IDs in frontmatter [skip ci]"
          git push
